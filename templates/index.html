<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main1.css') }}">
  </head>
  <body>
    <div class="s01">
      <form method="POST" action="{{url_for('result')}}">
        <fieldset>
          <legend>Search for music title or performer</legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <input id="title" name="title" type="text" placeholder="Release Title" />
          </div>
          <div class="input-field second-wrap">
            <input id="performer" name="performer" type="text" placeholder="Performer" />
          </div>
          <div class="input-field third-wrap">
            <button type="submit" class="btn-search">Search</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
